<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ea2c0b67be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper" class="flex flex-col items-center justify-center w-[100vw] h-[100vh] bg-[#344151] ">
       <div class="text-[#0398d4] font-medium text-[20px] my-6">Increment And Decrement</div> 
       <div class="bg-white flex text-[25px] rounded-sm gap-12 p-3 px-5">
        <!-- negative value button -->
        <button onclick="dec()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-arrow-down fa-md"></i>
        </button>
        <div class="font-bold" id="count">
            0
        </div>
        <!-- positive button -->
        <button onclick="inc()" class="border-l-2 border-[#bfbfbf] pl-8">
            <i class="fa-solid fa-arrow-up fa-md"></i>
        </button>
        <button onclick="reset()" class="border-l-2 border-[#bfbfbf] px-5 pr-2 hover:translate-x-2 
        hover:translate-y-2 transition-all duration-200">
            <i class="fa-solid fa-rotate fa-md"></i>
        </button>
       </div>
    </div>
<script src="index.js"></script>
</body>
</html>
